<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <article class="card-fylo">
        <section class="actions-section">
          <img src="./images/logo.svg" alt="" />
          <div class="file-actions-container">
            <div class="icon-container">
              <img src="./images/icon-document.svg" alt="" />
            </div>
            <div class="icon-container">
              <img src="./images/icon-folder.svg" alt="" />
            </div>
            <div class="icon-container">
              <img src="./images/icon-upload.svg" alt="" />
            </div>
          </div>
        </section>
        <section class="storage-section">
          <h2>
            Youâ€™ve used <span class="text-highlight">815 GB</span> of your
            storage
          </h2>
          <div class="progress-bar-container">
            <div class="progress-bar-gradient">
              <div class="progress-bar__circle"></div>
            </div>
            <div class="space-left-bubble">
              <span class="text-big">185</span> GB Left
            </div>
          </div>
          <div class="storage-stats text-highlight">
            <div class="initial-storage">0 GB</div>
            <div class="full-storage">1000 GB</div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
